<p>listado de heroes</p>

<div  *ngIf=" heroreB ; else noBorrado ">
    <h3>Heroe borado: <small>{{heroreB}}</small> </h3>
    
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada </h3>
</ng-template>
 

<button (click)="borrando()">Borrar heroe</button>
<ul>
    <li *ngFor="let heroe of heroes">
        {{heroe}}
    </li>
</ul>
